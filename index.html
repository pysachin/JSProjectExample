<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="AppCSS/app.css">
    <!-- add icon link -->
    <link rel="icon" href="Icon/jsTitle.png" type="image/x-icon">
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-brand" href="#">
                    <img src="Icon/jsTitle.png" alt="Logo" style="width: 40px;"> JS Tutorial
                </a>
            </li>
        </ul>
    </nav>

    <!-- Menu Navigation Bar -->
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" id="id-ex-1" data-toggle="pill" href="#id-local-storage">Example 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " id="id-ex-2" data-toggle="pill" href="#id-send-email">Example 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="id-ex-3" data-toggle="pill" href="#id-car-insurance">Example 3</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="id-ex-4" data-toggle="pill" href="#id-wkly-budget">Example 4</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="id-ex-5" data-toggle="pill" href="#id-ajax">Example 5</a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">

        <div id="id-local-storage" class="container tab-pane active"><br>
            <h3>Local Storage</h3>
            <div class="row">
                <div class="col-sm-6">
                    <form id="id-tweet-form">
                        <div class="form-group">
                            <label for="id-tweet">Tweet:</label>
                            <textarea type="text" class="form-control" id="id-tweet" rows="5" cols="20"> </textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save TWEET</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <h3>My Tweets</h3>
                    <div id="id-tweet-lst"></div>
                </div>
            </div>
        </div>

        <div id="id-send-email" class="container tab-pane fade">
            <br />
            <div class="col-sm-6">
                <h4 class="divSendEmail">Send New Email</h4>

                <form id="id-email-form">
                    <div class="form-group">
                        <label for="id-To">To</label>
                        <input type="email" class="form-control" id="id-To" aria-describedby="emailHelp"
                            placeholder="abc@xyz.com">
                    </div>
                    <div class="form-group">
                        <label for="id-Subject">Subject</label>
                        <input type="text" class="form-control" id="id-Subject">
                    </div>
                    <div class="form-group">
                        <label for="id-Msg">Message</label>
                        <textarea type="text" class="form-control" id="id-Msg" rows="3" cols="20"> </textarea>
                    </div>
                </form>
                <div class="divimg">
                    <img id="id-sent" src="Icon/mail.gif" width="150" />
                    <img id="id-spinner" src="Icon/spinner.gif" width="150" />
                </div>
                <button type="button" id="id-send" class="btn btn-outline-primary">SEND</button>
                <button type="button" id="id-reset" class="btn btn-outline-danger">RESET</button>
            </div>
        </div>

        <div id="id-car-insurance" class="container tab-pane fade"><br>
            <header>
                <h1 class="text-center">Car Insurance Quote Online</h1>
            </header>
            <div class="row content-form">
                <div class="col col-md-10 mr-md-auto ml-md-auto">
                    <form action="#" id="request-quote">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name">
                            </input>
                        </div>
                        <div class="form-group">
                            <label for="email">email:</label>
                            <input type="email" class="form-control" id="email">
                            </input>
                        </div>
                        <div class="form-group">
                            <label for="make">Make:</label>
                            <select class="form-control" id="make">
                                <option value="">- Select -</option>
                                <option value="1">American</option>
                                <option value="2">Asian</option>
                                <option value="3">European</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <select class="form-control" id="year"></select>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-legend col-12">Level</legend>

                                <div class="col12">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="level" value="basic" />

                                            Basic
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="level" value="complete"
                                                checked="checked" />
                                            Complete
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div id="loading">
                            <img src="Icon/spinner.gif">
                        </div>
                        <div id="result"></div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-raised btn-primary">Get Quote
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="id-wkly-budget" class="container tab-pane fade"><br>
            <header>
                <h1 class="text-center">Weekly Budget App</h1>
            </header>

            <section class="main-content">
                <div class="row">
                    <div class="col ">
                        <div class="content primary">
                            <h2 class="text-center">Add your Expenses here...</h2>
                            <form id="add-expense" action="#">
                                <div class="form-group">
                                    <label for="expense">Name:</label>
                                    <input type="text" class="form-control" id="expense"
                                        placeholder="Eg. Transportation">
                                </div>
                                <div class="form-group">
                                    <label for="amount">Amount:</label>
                                    <input type="text" class="form-control" id="amount" placeholder="Eg. 20">
                                </div>

                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>

                        </div>
                        <!--.content-->
                    </div>
                    <!--.col-->

                    <div class="col">
                        <div class="content secondary">

                            <h2 class="text-center">Expenses</h2>

                            <div id="expenses">
                                <ul class="list-group"></ul>
                            </div>
                            <div id="budget" class="budget">
                                <div class="alert alert-primary">
                                    <p>Budget: $ <span id="total"></span> </p>
                                </div>
                                <div class="restante alert alert-success">
                                    <p>Left: $ <span id="left"></span></p>
                                </div>
                            </div>
                            <!--.budget-->
                        </div>
                        <!--.content-->
                    </div>
                    <!--.col-->
                </div>
                <!--.row-->
            </section>
        </div>

        <div id="id-ajax" class="container tab-pane fade"><br>
            <header>
                <h1 class="text-center">AJAX</h1>
            </header>
            <div class="container">
                <button id="id-aj-btn">Read Txt Using AJAX</button>
                <div id="id-output"></div>
            </div>
            <div class="container">
                <button id="id-aj-btn-2">Read JSON Object Using AJAX</button>
                <div id="id-output-2"></div>
            </div>
            <div class="container">
                <button id="id-aj-btn-3">Read JSON Array Object Using AJAX</button>
                <div id="id-output-3"></div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="Appjs/materialize.min.js"></script>
    <script src="Appjs/indexjs.js"></script>
</body>

</html>

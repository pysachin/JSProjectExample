<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="AppCSS/app.css">
    <!-- add icon link -->
    <link rel="icon" href="Icon/jsTitle.png" type="image/x-icon">
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-brand" href="#">
                    <img src="Icon/jsTitle.png" alt="Logo" style="width: 40px;"> JS Tutorial
                </a>
            </li>
        </ul>
    </nav>

    <!-- Menu Navigation Bar -->
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" id="id-ex-1" data-toggle="pill" href="#id-local-storage">Example 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " id="id-ex-2" data-toggle="pill" href="#id-send-email">Example 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="id-ex-3" data-toggle="pill" href="#menu2">Menu 2</a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">

        <div id="id-local-storage" class="container tab-pane active"><br>
            <h3>Local Storage</h3>
            <div class="row">
                <div class="col-sm-6">
                    <form id="id-tweet-form">
                        <div class="form-group">
                            <label for="id-tweet">Tweet:</label>
                            <textarea type="text" class="form-control" id="id-tweet" rows="5" cols="20"> </textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save TWEET</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <h3>My Tweets</h3>
                    <div id="id-tweet-lst"></div>
                </div>
            </div>
        </div>

        <div id="id-send-email" class="container tab-pane fade">
            <br />
            <div class="col-sm-6">
                <h4 class="divSendEmail">Send New Email</h4>

                <form>
                    <div class="form-group">
                        <label for="id-To">To</label>
                        <input type="email" class="form-control" id="id-To" aria-describedby="emailHelp"
                            placeholder="abc@xyz.com">
                    </div>
                    <div class="form-group">
                        <label for="id-Subject">Subject</label>
                        <input type="text" class="form-control" id="id-Subject">
                    </div>
                    <div class="form-group">
                        <label for="id-Msg">Message</label>
                        <textarea type="text" class="form-control" id="id-Msg" rows="3" cols="20"> </textarea>
                    </div>
                </form>
                <div class="divimg">
                    <img src="Icon/mail.gif" width="150" />
                    <img src="Icon/spinner.gif" width="150" />
                </div>
                <button type="button" id="id-send" class="btn btn-outline-primary">SEND</button>
                <button type="button" id="id-resend" class="btn btn-outline-danger">RESET</button>
            </div>
        </div>

        <div id="menu2" class="container tab-pane fade"><br>
            <h3>Menu 2</h3>
            <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam
                rem aperiam.</p>
        </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="Appjs/materialize.min.js"></script>
    <script src="Appjs/indexjs.js"></script>
</body>

</html>
